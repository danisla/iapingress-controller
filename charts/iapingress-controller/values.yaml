# Default values for iapingress-controller.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

cloudSA:
  secretName:
  secretKey:

oauthSecret:

godev:
  enabled: false
  persistence:
    enabled: true
    size: 10Gi
    nfsHost: godev-nfs-nfs-server.metacontroller.svc.cluster.local
    nfsPath: /exports

image:
  repository: gcr.io/cloud-solutions-group/iapingress-controller
  tag: 0.1.2
  pullPolicy: IfNotPresent

kube-lego:
  enabled: false
  config:
## REQUIRED must be set to a valid email
    LEGO_EMAIL:
#   Set to https://acme-v01.api.letsencrypt.org/directory for "real" certs
    LEGO_URL: https://acme-staging.api.letsencrypt.org/directory
    LEGO_SECRET_NAME: lego-acme

kube-metacontroller:
  enabled: false