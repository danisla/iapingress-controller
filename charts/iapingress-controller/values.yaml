    size: 10Gi
    nfsHost: godev-nfs-nfs-server.metacontroller.svc.cluster.local
    nfsPath: /exports

image:
  repository: gcr.io/cloud-solutions-group/iapingress-controller
  tag: 0.1.4
  pullPolicy: IfNotPresent