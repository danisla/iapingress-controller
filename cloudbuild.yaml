steps:
- name: 'gcr.io/cloud-builders/go:alpine'
  args: ['get', './...']
  env: ["PROJECT_ROOT=github.com/danisla/iapingress-controller"]
- name: 'gcr.io/cloud-builders/go:alpine'
  args: ['install', './cmd/iapingress-controller/']
  env: ["PROJECT_ROOT=github.com/danisla/iapingress-controller"]
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-f', 'Dockerfile', '-t', 'gcr.io/$PROJECT_ID/iapingress-controller:0.1.0', '.' ]
images:
- 'gcr.io/$PROJECT_ID/iapingress-controller:0.1.0'
